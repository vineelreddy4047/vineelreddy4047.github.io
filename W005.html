<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" required value="India" disabled placeholder="USRENAME"><br>
        <input type="number" max="10" placeholder="phone number"><br>
        <input type="email" multiple><br>
        <input type="date" min="2000-04-22"><br>
        <input type="datetime-local"><br>
        <input type="time"><br> 
        <input type="datetime"><br>
        <input type="week"><br>
        <input type="file"><br>
        <input type="url"><br>
        <input type="color"><br>
        <input type="range"><br>
        <textarea rows="4" cols="55"></textarea><br>
        <select >
            <optgroup label="India">
                <option>Telangana</option>
                <option>Andhra</option>
            </optgroup>
            <optgroup label="USA">
                <option>New York</option>
                <option>Texas</option>
            </optgroup>
            <option selected>India</option>
            <option>USA</option>
            <option>UK</option>
        </select>
        <input type="radio" name="Batch" checked>Batch A
        <input type="radio" name="Batch">Batch B <br> 
        <input type="checkbox">java
        <input type="checkbox">Python <br>
        <input type="submit" value="login"> </input>
        <input type="reset">
    </form>
</body>
</html>
