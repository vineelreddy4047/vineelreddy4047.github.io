<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
        }
        li{
            border: solid;
            padding: 20px;
            background-color: blue;
        }
        ul{
            border: dashed 10px red;
            background-color: aqua;
            list-style-type: square;
            list-style-position: inside;
            margin: 0px;
            padding: 40px;
            
        }
    </style>
</head>
<body>
    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Mango</li>
    </ul>
</body>
</html>
