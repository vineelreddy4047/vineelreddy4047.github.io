<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: auto auto auto;    
            background-color: silver;
            column-gap: 20px;
            row-gap: 30px;
        }
        .container > div{
            background-color: orange;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>HTML</div>
        <div>CSS</div>
        <div>JS</div>
        <div>HTML</div>
        <div>CSS</div>
        <div>JS</div>
        <div>HTML</div>
        <div>CSS</div>
        <div>JS</div>
        <div>HTML</div>

    </div>
</body>
</html>
